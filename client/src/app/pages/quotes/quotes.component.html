<div class="p-lg-5 p-3 pt-4 main" [@fadeIn]>
  <button class="btn addButton" [routerLink]="['/add-quote']">Lägg till ny citat</button>


  <div class="d-flex flex-column  vh-50 gap-4  ">
    <!-- Check if user is logged in -->
    <ng-container *ngIf="authService.getUserDetail(); else loginMessage">
      <!-- Show books if the user is logged in -->
      <div *ngIf="quotes$ | async as quotes; else loading">
        <div *ngIf="quotes.length > 0; else noQuotes">
          <h1 class="fw-bold  m-4 mt-lg-5 mb-lg-3 mx-1">Citats:</h1>
          <ul class="m-0 p-1 bg-gray">
            <li *ngFor="let quote of quotes" class="d-flex flex-column flex-md-row p-3 justify-content-between align-items-center mb-3 bg-white shadow-sm">
              <div>
                <h2 style="font-family: 'Playfair Display', serif;">"{{ quote.citatText }}"</h2>
                <h4 class="mx-2">Av <span class="semi-bold">{{ quote.author }}</span></h4>
              </div>
              <button mat-button color="warn" class="btn mx-3 py-1 red mt-2 mt-md-0" (click)="deleteQuote(quote.id)">Radera</button>
            </li>
          </ul>
        </div>
        <ng-template #noQuotes>
          <h4>Du har inte citat än</h4>
        </ng-template>
      </div>

      <!-- Loading state while fetching books -->
      <ng-template #loading>
        <p>Laddar citater...</p>
      </ng-template>

    </ng-container>

    <!-- If not logged in, show login prompt -->
    <ng-template #loginMessage>
      <h2 class="h3">Du är inte inloggad</h2>
      <a routerLink="/login">
        <button class="btn btn-primary">Logga in</button>
      </a>
    </ng-template>
  </div>

 </div>
