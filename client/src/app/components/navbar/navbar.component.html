<div>
  <mat-toolbar color="primary" class="px-4 py-3">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="ms-3 text-white text-decoration-none">My App</a>
    <div class="flex-grow-1"></div>

    @if (isLoggedIn()) {
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="d-flex gap-3 align-items-center">
        <a [matMenuTriggerFor]="menu" class="d-flex align-items-center gap-2 text-white text-decoration-none cursor-pointer">
          <div
            class="rounded-circle bg-danger text-white fw-bold shadow d-flex justify-content-center align-items-center"
            style="width: 50px; height: 50px;">
            {{ userDetail!.fullName[0].toUpperCase() }}
          </div>
          <div>
            <h1 class="mb-0 fw-medium">
              {{ userDetail?.fullName }}
            </h1>
            <p class="mb-0 fw-medium text-white-50 small">
              {{ userDetail?.roles }}
            </p>
          </div>
        </a>
        <mat-menu #menu="matMenu">
          <button [routerLink]="['account', userDetail.id]" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>View Profile</span>
          </button>
          <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
    } @else {
    <div>
      <div class="d-flex gap-3 align-items-center">
        <a mat-button routerLink="/login" class="btn btn-outline-light">Login</a>
        <a mat-button routerLink="/register" class="btn btn-outline-light">Register</a>
      </div>
    </div>
    }
  </mat-toolbar>
</div>
