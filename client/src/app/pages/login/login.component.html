<div class="d-flex align-items-center justify-content-center vh-100">
  <form class="shadow-sm rounded p-4 bg-white w-25" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4 text-center">
      <h1 class="font-weight-bold py-2">
        Login
      </h1>
      <h6 class="text-muted">
        Login to your account
      </h6>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" class="form-control" type="email" placeholder="Email" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input id="password" class="form-control" type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
        <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
          {{ hide ? 'Show' : 'Hide'}}
        </button>
      </div>
    </div>

    <button type="submit" [disabled]="!form.valid" class="w-100 btn btn-primary font-weight-bold">
      Login
    </button>

    <div class="mt-4 text-center">
      <span class="text-muted">
        Don't have an account?
      </span>
      <a class="text-primary" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
