<div class="container d-flex justify-content-center align-items-center vh-50  mt-5" [@fadeIn]>
  <form class="shadow-md rounded-md p-4  w-100 " [formGroup]="addBookForm" (ngSubmit)="addBook()">
    <!-- Displaying errors -->
    <div *ngFor="let error of errors" class="alert alert-danger mb-2">
      <div class="small">{{ error.description }}</div>
    </div>

    <div class="py-4">
      <h2 class="font-weight-bold text-center py-2">Lägg till en bok</h2>
    </div>

    <!-- Book Name -->
    <div class="my-3">
      <label for="bookName" class="form-label">
        <i class="fas fa-book"></i> Bok namn
      </label>
      <input type="text" id="bookName" class="form-control field" placeholder="Bok namn" formControlName="bookName" />
      <div *ngIf="addBookForm.get('bookName')?.invalid && addBookForm.get('bookName')?.touched" class="text-danger">
        <small>Bok nanm är obligatorisk</small>
      </div>
    </div>

    <!-- Author -->
    <div class="my-3">
      <label for="author" class="form-label">
        <i class="fas fa-user"></i> Förtfattare
      </label>
      <input type="text" id="author" class="form-control field" placeholder="Förtfattare" formControlName="author" />
      <div *ngIf="addBookForm.get('author')?.invalid && addBookForm.get('author')?.touched" class="text-danger">
        <small>Förtfattare är obligatorisk</small>
      </div>
    </div>

    <!-- Publish Date -->
    <div class="my-3">
      <label for="publishDate" class="form-label ">
        <i class="fas fa-calendar-alt"></i> Publicering datum
      </label>
      <input type="date" id="publishDate" class="form-control field" formControlName="publishDate" />
    </div>

    <div class="text-center">
      <div
        class="button-wrapper"
        (mouseenter)="onButtonMouseEnter()"
        (mouseleave)="onButtonMouseLeave()">
        <button
          [disabled]="!addBookForm.valid"
          class="btn btn-primary w-100"
          type="submit">
          Lägga till en bok
        </button>
      </div>

      <div class="disabled-message" *ngIf="!addBookForm.valid && isButtonHovered">
        Du måste fylla i allt information för att lägga till boken.
      </div>

      <button class="btn btn-m" (click)="cancel($event)" type="button">Avbryta</button>
    </div>
  </form>
</div>
